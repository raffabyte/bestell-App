<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icons/favicon-32x32.png">
    <script src="scripts/db.js"></script>
    <script src="scripts/template.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/basket.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/standart.css">
</head>
<body>
    <header>
        <img src="assets/icons/Bestell App- Logo.svg" alt="">
        <img class="invert" src="assets/img/menu.png" alt="">
    </header>
    <div class="content_wrapper">
        <section class="content">
            <div class="logo_banner">
                <img class="banner_restaurant" src="assets/img/restaurant_banner3.png" alt="">
                <img class="logo_restaurant" src="assets/img/logo_restaurant.png" alt="">
            </div>
            <h1 class="padding16">Gold & Gabel</h1>
            <p class="padding16">Bewertung(4,7 von 5 Sternen)</p>
            <div class="grauer_balken">
                <img class="rechter-pfeil" src="assets/img/rechter-pfeil.png" alt="">
                <p class="graue_schrift">Hauptgerichte</p>
                <p class="graue_schrift">Beilagen</p>
                <p class="graue_schrift">Desserts</p>
                <p class="graue_schrift">getränke</p>
            </div>
            <div class="banner_gerichte">
                <img class="banner_gerichte_img" src="assets/img/hauptgerichte.png" alt="">
                <h2>Hauptgerichte</h2>
            </div>
            <div class="banner_gerichte">
                <img class="banner_gerichte_img" src="assets/img/beilagen.png" alt="">
                <h2>Beilagen</h2>
            </div>
            <div class="banner_gerichte">
                <img class="banner_gerichte_img" src="assets/img/desserts.png" alt="">
                <h2>Desserts</h2>
            </div>
            <div class="banner_gerichte">
                <img class="banner_gerichte_img" src="assets/img/getränke.png" alt="">
                <h2>Getränke</h2>
            </div>
        </section>
        <section class="basket_wrapper">
            <div class="basket">
                <h2>Warenkorp</h2>
                <div class="grauer_seperator">

                </div>
            </div>
        </section>
    </div>
</body>
</html>
