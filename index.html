<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Special+Gothic+Condensed+One&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icons/favicon-32x32.png">
    <script src="scripts/localStorage.js"></script>
    <script src="scripts/db.js"></script>
    <script src="scripts/template.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/basket.css">
    <link rel="stylesheet" href="styles/content.css">
    <link rel="stylesheet" href="styles/media.css">
</head>
<body id="overflow_hidden" onload="init()">
    <header>
        <img src="assets/icons/Bestell App- Logo.svg" alt="">
        <img id="headerImg" class="invert" src="assets/img/leer_einkaufswagen.png" alt="">
    </header>
    <div class="content_wrapper">
        <section class="content">
            <div class="logo_banner">
                <img class="banner_restaurant" src="assets/img/restaurant_banner3.png" alt="">
                <img class="logo_restaurant" src="assets/img/logo_restaurant.png" alt="">
            </div>
            <div class="Überschrift_Bewertung">
                <h1>Gold & Gabel</h1>
                <p class="Bewertung">Bewertung(4,7 von 5 Sternen)</p>
            </div>
            <div class="fast_menu">
                <img class="rechter-pfeil" src="assets/img/rechter-pfeil.png" alt="">
                <a href="#hauptgerichte_banner"><p class="fast_menu_schrift">Hauptgerichte</p></a>
                <a href="#beilagen_banner"><p class="fast_menu_schrift">Beilagen</p></a>
                <a href="#desserts_banner"><p class="fast_menu_schrift">Desserts</p></a>
                <a href="#getränke_banner"><p class="fast_menu_schrift">getränke</p></a>
            </div>
            <div id="hauptgerichte_banner" class="gerichte_banner">
                <img class="gerichte_banner_img" src="assets/img/hauptgerichte.png" alt="">
                <h2>Hauptgerichte</h2>
            </div>
            <div id="hauptgerichte_speisen" class="speisen_div">

            </div>
            <div id="beilagen_banner" class="gerichte_banner">
                <img class="gerichte_banner_img" src="assets/img/beilagen.png" alt="">
                <h2>Beilagen</h2>
            </div>
            <div id="beilagen_speisen" class="speisen_div">

            </div>
            <div id="desserts_banner" class="gerichte_banner">
                <img class="gerichte_banner_img" src="assets/img/desserts.png" alt="">
                <h2>Desserts</h2>
            </div>
            <div id="desserts_speisen" class="speisen_div">

            </div>
            <div id="getränke_banner" class="gerichte_banner">
                <img class="gerichte_banner_img" src="assets/img/getränke.png" alt="">
                <h2>Getränke</h2>
            </div>
            <div id="getränke_speisen" class="speisen_div">

            </div>
        </section>
        <section id="basket_wrapper" class="basket_wrapper">
            <div class="basket">
                <h2 class="basket_header">Warenkorb</h2>
                <img onclick="toggleBasket()" class="close" src="assets/img/kreuzsymbol-in-einem-kreis-schliessen.png" alt="">
                <div class="grauer_seperator"></div>
                <div id="basket_text" class="basket_if_empty">
                    <p>Es ist noch nichts im Warenkorb</p>
                </div>
                <div id="basket_items" class="basket_items">

                </div>
                <div id="abholen_liefern" class="abholen_liefern">
                    <div class="grauer_seperator_oben"></div>
                    <div class="d_flex">
                        <img id="liefernLassen" onclick="liefernLassen()" class="liefernLassen" src="assets/img/lieferwagen.png" alt="">
                        <img id="selbstAbholen" onclick="selbstAbholen()" class="selbstAbholen ausgewählt" src="assets/img/paket-geliefert.png" alt="">
                    </div>
                    <div class="grauer_seperator"></div>
                </div>
                <div id="bill" class="bill">
                    
                </div>
                <div id="button_div" class="button_div">
                    <button onclick="toggleFinish()" class="bestellen_button">Jetzt bestellen</button>
                </div>
                
            </div>
        </section>
    </div>
    <div id="sticky_basket" class="sticky_basket">
        <button class="sticky_basket_button" onclick="toggleBasket()">Warenkorb <img id="buttonImg" class="invert button_img" src="assets/img/leer_einkaufswagen.png" alt=""><p class="basket_count"></p></button>
        
    </div>
    <div id="overlay" class="overlay d_none">
        <div class="overlay_content">
            <img onclick="toggleFinish()" class="buttonClose" src="assets/img/kreuzsymbol-in-einem-kreis-schliessen.png" alt="">
            <p>kekw</p>
        </div>
    </div>
    <footer></footer>
</body>
</html>
